<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试开始页面</title>
    <div th:include="common/js_css :: js_css"></div>
</head>
<body>
<br>
<br>
<div class="ui grid">
    <div class="row" style="margin-bottom: 40px">
        <div class="two wide column"></div>
        <div class="twelve wide column" style="width: 100%">
            <h1 style="text-align: center;color: #00b5ad">java练习题</h1>
            <br>
            <br>
            <div style="margin-left: 10px">
                <!--单选题-->
                <div th:if="${practice.practiceIsRadioOrSelect.equals('radio')}">
                    <form th:action="@{/practice/judgeRadioPractice}" method="post" class="ui form">
                        <input type="hidden" name="id" th:value="${practice.id}">
                        <input type="hidden" name="tagName" th:value="${tagName}">
                        <div class="grouped fields">
                            <!--题目信息-->
                            <label style="font-size: 20px"
                                   th:utext="${practice.id}+'、'+${practice.practiceName}"></label>
                            <!--选项-->
                            <div th:each="change : ${practice.practiceChanges.split('###')}" class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="answer" th:value="${change}">
                                    <label style="font-size: 20px" th:text="${change}">选项A</label>
                                </div>
                            </div>
                        </div>
                        <div style="text-align: center;margin-top: 20px">
                            <button type="submit" class="ui green button">提交</button>
                            <a th:href="@{/practice/toPracticeMain}" class="ui red button">结束练习</a>
                            <a th:href="@{/practice/beginDoPractice?tagName=}+${tagName}" class="ui blue button">下一题</a>
                            <br>
                            选择选项后点击提交可以查看答案是否正确，点击下一题不会进行判断当前选项是否正确
                        </div>
                    </form>
                </div>

                <!--多选题-->
                <div th:if="${practice.practiceIsRadioOrSelect.equals('select')}">
                    <form th:action="@{/practice/judgeSelectPractice}" method="post" class="ui form">
                        <input type="hidden" name="id" th:value="${practice.id}">
                        <input type="hidden" name="tagName" th:value="${tagName}">
                        <div class="grouped fields">
                            <!--题目信息-->
                            <label style="font-size: 20px"
                                   th:utext="${practice.id}+'、'+${practice.practiceName}"></label>
                            <!--选项-->
                            <div th:each="change : ${practice.practiceChanges.split('###')}" class="field">
                                <div class="ui checkbox">
                                    <input type="checkbox" name="answer" th:value="${change}">
                                    <label style="font-size: 20px" th:text="${change}"></label>
                                </div>
                            </div>
                        </div>
                        <div style="text-align: center;margin-top: 20px">
                            <button type="submit" class="ui green button">提交</button>
                            <a th:href="@{/practice/toPracticeMain}" class="ui red button">结束练习</a>
                            <a th:href="@{/practice/beginDoPractice?tagName=}+${tagName}" class="ui blue button">下一题</a>
                            <br>
                            选择选项后点击提交可以查看答案是否正确，点击下一题不会进行判断当前选项是否正确
                        </div>
                    </form>
                </div>


                <div th:if="${isRight != null && !isRight.equals('')}">
                    <h1>解析</h1>

                    <!--单选题-->
                    <div th:if="${practice.practiceIsRadioOrSelect.equals('radio')}">
                        <div style="font-size: 20px">
                            <div th:if="${isRight.equals('true')}">
                                您的答案： <span style="background-color: springgreen">正确</span>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                正确答案：[[${answer}]]
                            </div>
                            <div th:if="${isRight.equals('false')}">
                                您的答案： <span style="background-color: palevioletred">错误</span>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                正确答案：[[${answer}]]
                            </div>
                            <br>
                            题解: <br>
                            <span th:utext="${practice.practiceExplain}"></span>
                        </div>
                    </div>

                    <!--多选题-->
                    <div th:if="${practice.practiceIsRadioOrSelect.equals('select')}">
                        <div style="font-size: 20px">
                            <div th:if="${isRight.equals('true')}">
                                您的答案：<span style="background-color: springgreen">正确</span>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                正确答案：[[${answer}]]
                            </div>
                            <div th:if="${isRight.equals('false')}">
                                您的答案：<span style="background-color: palevioletred">错误</span>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                正确答案：[[${answer}]]
                            </div>
                            <br>
                            题解: <br>
                            <span th:utext="${practice.practiceExplain}"></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--页面底部-->
    <div style="margin: 20px auto;font-size: large" th:include="common/footer :: footer"></div>
</div>
<script>
    $(function () {
        //加上这个代码才能进行高亮显示
        $('pre code').each(function (i, block) {
            hljs.highlightBlock(block);
        });
    })
</script>
</body>
</html>
