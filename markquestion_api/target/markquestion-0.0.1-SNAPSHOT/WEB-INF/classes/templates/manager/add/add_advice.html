    <!--主体-->
    <div style="margin: 0px auto !important;width: 1000px">
        <form class="ui form" style="font-size: large" th:action="@{/manage/advice/addAdvice}" method="post"
              enctype="multipart/form-data">
            <div class="field">
                <label>推荐名</label>
                <input type="text" name="adviceName" placeholder="推荐名">
            </div>
            <div class="field">
                <label>推荐的作者</label>
                <input type="text" name="adviceAuthor" placeholder="推荐的作者">

                    width: 50%;
                    float: left;

                <div style="height:432px;
                    float: left;
                    width: 50%;
                    border: 1px solid darkgrey;
                    border-radius: 5px;
                    !important;overflow: scroll" id="show">

                </div>
            </div>

            <button class="ui button" type="submit">添加</button>

<script>
    //页面加载后将需要修改的代码也进行高亮显示
    $(function () {
        let text = $("#content").val();
        $("#show").html(marked.parse(text));

        //加上这个代码才能进行高亮显示
        $('pre code').each(function (i, block) {
            hljs.highlightBlock(block);
        });

        //让推荐这个导航变为选中状态
        $("#manageAdvice").attr("class", "item active");
    })

    $("#content").on("keyup blur", function () {
        let text = $("#content").val();
        // console.log(text)
        $("#show").html(marked.parse(text));

        //加上这个代码才能进行高亮显示
        $('pre code').each(function (i, block) {
            hljs.highlightBlock(block);
        });
    })
</script>
