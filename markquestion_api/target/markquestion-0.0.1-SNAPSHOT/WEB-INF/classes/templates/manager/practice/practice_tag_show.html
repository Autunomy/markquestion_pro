<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>题库题目展示</title>
    <div th:include="manager/manageCommon/js_css :: js_css"></div>
</head>
<body>
<div class="ui grid">
    <div class="row" th:include="manager/manageCommon/nav :: manageNav"></div>
    <!--占位-->
    <div class="one wide column"></div>
    <!--题目-->
    <div class="fourteen wide column">
        <div class="row">
            <!--搜索框-->
            <div class="ui icon input">
                <form class="ui inline form" th:action="@{/manage/practice/searchPractice}">
                    <div class="fields">
                        <div class="field" style="margin: auto 0px !important;">
                            <i class="icon iconfont">&#xe6ac;</i>
                        </div>
                        <div class="field">
                            <input type="text" name="id" placeholder="根据题号搜索">
                        </div>
                    </div>
                </form>
            </div>
            &nbsp;&nbsp;&nbsp;
            <a class="ui blue button" th:href="@{/manage/practice/toAddPractice?practiceTagName=}+${practiceTag}">添加题目</a>
        </div>
        <table class="ui single line table">
            <thead>
            <tr>
                <th>题号</th>
                <th>题目</th>
                <th>创建日期</th>
                <th>修改日期</th>
                <th>做对人数</th>
                <th>做错人数</th>
                <th>题库</th>
                <th>来源</th>
                <th>单选/多选</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="body">
            <tr th:each="practice : ${practices}">
                <td th:text="${practice.id}"></td>
                <td th:text="${practice.practiceName}"></td>
                <td th:text="${#dates.format(practice.createTime,'yyyy-MM-dd')}"></td>
                <td th:text="${#dates.format(practice.updateTime,'yyyy-MM-dd')}"></td>
                <td th:text="${practice.practiceRight}"></td>
                <td th:text="${practice.practiceFalse}"></td>
                <td th:text="${practice.practiceTag}"></td>
                <td th:text="${practice.practiceFrom}"></td>
                <td th:text="${practice.practiceIsRadioOrSelect.equals('radio') ? '单选' : '多选'}"></td>
                <td>
                    <!--题目不能删除，如果删除了，就会导致用户的错题部分出问题-->
<!--                    <a th:href="@{/manage/practice/deletePractice?id=}+${practice.id}">删除</a>-->
<!--                    &nbsp;|&nbsp;-->
                    <a th:href="@{/manage/practice/toUpdatePractice?id=}+${practice.id}">修改</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<br>
<br>
<br>
<br>
<script>
    $(function () {
        //将导航标为选中状态
        $("#managePractice").attr("class", "item active");
    })
</script>
</body>
</html>
