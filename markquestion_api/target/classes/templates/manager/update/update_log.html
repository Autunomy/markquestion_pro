<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>日志修改页面</title>
    <div th:include="manager/manageCommon/js_css :: js_css"></div>
</head>
<body>
<div class="ui grid">
    <!--导航-->
    <div class="row" th:include="manager/manageCommon/nav :: manageNav">
    </div>

    <!--表单-->
    <div style="margin: 0px auto !important;width: 500px">
        <form method="post" th:action="@{/manage/log/updateLog}" class="ui form" style="font-size: large">
            <input type="hidden" th:value="${log.id}" name="id">
            <div class="field">
                <label>日志详细信息</label>
                <textarea name="logMsg" th:text="${log.log}"></textarea>
            </div>
            <button class="ui button" type="submit">修改</button>
        </form>
    </div>
</div>
<script>
    $(function(){
        $("#manageIndex").attr("class","item active");
    })
</script>
</body>
</html>
