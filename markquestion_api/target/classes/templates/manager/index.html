<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台首页</title>
    <div th:include="manager/manageCommon/js_css :: js_css"></div>
</head>
<body>
<div class="ui grid">
    <div class="row" th:include="manager/manageCommon/nav :: manageNav"></div>

    <!--主体-->
    <div class="row">
        <div style="margin: 0px auto;color: red;">
            <h1>欢迎使用Autunomy牌后台</h1>
        </div>
    </div>
    <div class="row">
        <div class="two wide column"></div>
        <div>
            <h2>
                &nbsp;&nbsp;&nbsp;网站日志
                <a th:href="@{/manage/log/toAddLog}" class="ui button">添加日志</a>
            </h2>


        </div>
    </div>
    <div class="row">
        <div class="two wide column"></div>
        <div class="seven wide column">
            <div class="ui list" style="font-size: large">
                <div class="item" th:each="log : ${logs}">
                    <div class="header" th:text="${#dates.format(log.logDate,'yyyy-MM-dd')}">2022-06-13</div>
                    <span th:utext="${log.log}"></span>
                    <br>
                    <a th:href="@{/manage/log/deleteLog?id=}+${log.id}">删除</a>
                    <a th:href="@{/manage/log/toUpdateLog?id=}+${log.id}">修改</a>
                    <br>
                </div>

        </div>
    </div>
</div>
<script>
    //将导航栏的后台首页标签选中
    $(function(){
        $("#manageIndex").attr("class","item active");
    })
</script>
</body>
</html>
