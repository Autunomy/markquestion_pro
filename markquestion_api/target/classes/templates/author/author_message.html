<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>博主信息</title>
    <div th:include="common/js_css :: js_css"></div>


</head>
<body>
<div class="ui grid">
    <!--顶部导航栏 目前的计划是做成横向的导航栏-->
    <div class="row" th:include="common/nav :: nav">

    </div>

    <!--主体部分-->
    <!--头像-->
    <div class="row">
<!--        <img class="ui medium circular image" style="margin: 0px auto !important;" th:src="${authorMessage.headImg}">-->
        <img class="ui medium circular image" style="margin: 0px auto !important;" th:src="${authorMessage.headImg}">
    </div>
    <br>
    <!--作者名称-->
    <div class="row">
        <div style="width:130px;margin: 0px auto !important;">
            <span th:text="${authorMessage.username}" style="color: #0e8c8c;font-size: xx-large">
                Autunomy
            </span>
        </div>
    </div>
    <br>

    <!--介绍部分-->
    <div class="row">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            <!--                <hr style="width: 1200px;margin: 0px auto;">-->
            <div style="width: 1200px;margin: 0px auto;">
                <div class="ui message">
                    <div class="header">作者简介：</div>
                    <p></p>
                    <p th:text="${'性别:'+gender}">性别：男</p>
                    <p th:text="${'爱好:'+authorMessage.hobby}">爱好：女</p>
                    <p th:text="${'星座:'+authorMessage.constellation}">星座：狮子座</p>
                    <div class="header">个人描述：</div>
                    <p></p>
                    <p th:text="${authorMessage.description}">
                        来自于人工只能专业但是一点都不懂人工智能的狮子男。平常喜欢写算法题，敲代码，爱好打cf和lol,想和我一起玩的dd我</p>
                    <div class="header">联系方式：</div>
                    <p></p>
                    <p th:text="${'email:'+authorMessage.email}"></p>
                    <p th:text="${'qq:'+authorMessage.qq}"></p>
                    <p th:text="${'微信:'+authorMessage.wechat}"></p>
                    <p th:text="${'手机号:'+authorMessage.phone}"></p>
                    <p>有任何问题或者网站建议可以给我留言</p>
                </div>
            </div>
        </div>
    </div>

    <!--占位-->
    <div class="row">
        <div style="height: 100px"></div>
    </div>

    <!--底部-->
    <div style="margin: 20px auto;font-size: large" th:include="common/footer :: footer"></div>
</div>

<script>
    //将导航栏中的博主信息标签选中
    $(function(){
        $("#authorMessage").attr("class","item active");
    })
</script>
</body>
</html>
