<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>

    <!--引入semantic-->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/semantic.min.js"></script>
    <link rel="stylesheet" href="/css/semantic.min.css">

    <!--引入阿里字体图标库-->
    <script src="/js/iconfont.js"></script>
    <link rel="stylesheet" href="/css/iconfont.css">

    <!--网站图标-->
    <link rel="icon" type="image/x-icon" href="/css/favico.ico">
</head>
<body>
<div class="ui grid">
    <div class="row">
        <div style="margin: 20px auto">
            <h1>后台管理页面</h1>
        </div>
    </div>
    <div class="six wide column"></div>
    <div class="four wide column">
        <form action="/login" method="post" class="ui form">
            <div class="field">
                <label>用户名</label>
                <input type="text" autocomplete="off" name="username" placeholder="用户名">
            </div>
            <div class="field">
                <label>密码</label>
                <input type="password" autocomplete="off" name="password" placeholder="密码">
            </div>
            <button class="ui button" type="submit">登陆</button>
        </form>
    </div>
</div>
</body>
</html>
