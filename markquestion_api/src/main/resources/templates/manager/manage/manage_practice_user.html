<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理其他用户</title>
    <div th:include="manager/manageCommon/js_css :: js_css"></div>
</head>
<body>
<div class="ui grid">
    <div class="row" th:include="manager/manageCommon/nav :: manageNav"></div>
    <!--占位-->
    <div class="three wide column"></div>
    <!--题解主体-->
    <div class="ten wide column">
        <div class="row">
            <!--搜索框-->
            <div class="ui icon input">
                <!--搜索框-->
                <div class="ui icon input">
                    <form class="ui inline form" th:action="@{/manage/practice/searchPracticeUser}">
                        <div class="fields">
                            <div class="field" style="margin: auto 0px !important;">
                                <i class="icon iconfont">&#xe6ac;</i>
                            </div>
                            <div class="field">
                                <input id="search" name="search" type="text" placeholder="根据用户id搜索...">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table class="ui single line table">
            <thead>
            <tr>
                <th>编号</th>
                <th>用户id</th>
                <th>用户名</th>
                <th>用户邮箱</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="body">
            <tr th:each="practiceUser : ${practiceUsers}">
                <td th:text="${practiceUser.id}"></td>
                <td th:text="${practiceUser.practiceUserId}"></td>
                <td th:text="${practiceUser.practiceUserUsername}"></td>
                <td th:text="${practiceUser.practiceUserEmail}"></td>
                <td th:text="${#dates.format(practiceUser.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <a th:href="@{/manage/practice/deletePracticeUser?id=}+${practiceUser.id}">删除</a>
                    &nbsp;|&nbsp;
                    <a th:href="@{/manage/practice/toUpdatePracticeUser?id=}+${practiceUser.id}">修改</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<br>
<br>
<br>
<br>
<script>
    $(function () {
        //将导航标为选中状态
        $("#managePractice").attr("class", "item active");
    })
</script>
</div>
</body>
</html>
