<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>题库题目展示</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../js/jquery-3.6.0.js"></script>
</head>
<body>
<div class="ui grid">
    <div class="row">
        <nav class="ui inverted attached segment">
            <div class="ui container">
                <div class="ui inverted secondary stackable menu">
                    <!--stackable 可堆叠 响应移动端-->
                    <!--导航部分-->
                    <h2 class="ui teal header item">后台页面</h2>
                    <a href="../index.html" class="item" style="font-size: initial"><i class="home icon"></i>前台首页</a>
                    <a href="#" class="item active" style="font-size: initial"><i class="home icon"></i>后台首页</a>
                    <a href="../manage/manage_questions.html" class="item" style="font-size: initial"><i
                            class="question icon"></i>题解管理</a>
                    <a href="../manage/manage_author_message.html" class="item" style="font-size: initial"><i
                            class="address card outline icon"></i>博主信息管理</a>
                    <!--                    <a href="#" class="item" style="font-size: initial"><i class="tags icon"></i>编写题解</a>-->
                    <a href="../manage/manage_contest_table.html" class="item" style="font-size: initial"><i
                            class="calendar alternate icon"></i>比赛日程表管理</a>
                    <a href="../manage/manage_link_table.html" class="item" style="font-size: initial"><i
                            class="linkify icon"></i>友链管理</a>
                    <a href="../video/show_videos.html" class="item" style="font-size: initial"><i
                            class="video icon"></i>Video</a>
                    <!--搜索框-->
                    <div class="right item">
                        <div class="ui icon inverted transparent input">
                            <!--                            <input type="text" placeholder="搜索....">-->
                            <!--                            <i class="search link icon"></i>-->
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!--占位-->
    <div class="three wide column"></div>
    <!--题解主体-->
    <div class="ten wide column">

        <!--使用if标签判断如果搜索了才能显示题目信息-->
        <div>
            <!--表单-->
            <div style="margin: 0px auto !important;width: 500px">
                <!--搜索框-->
                <div class="ui icon input">
                    <form class="ui inline-form" action="">
                        <input type="text" placeholder="题号搜索">
                        <button>搜索</button>
                    </form>
                </div>
                <br>
                <br>
                <br>
                <form class="ui form" style="font-size: large">
                    <div class="field">
                        <label>题目信息</label>
                        <textarea style="resize: none;height: 100px" name="practiceName"></textarea>
                    </div>
                    <div class="field">
                        <label>选项(不同选项之间使用###来作为分割)</label>
                        <textarea style="resize: none;height: 100px" name="practiceName"></textarea>
                    </div>
                    <div class="field">
                        <label>答案选项(多选使用###来分割)</label>
                        <input type="text" name="answer"/>
                    </div>
                    <div class="field">
                        <label>题库选择</label>
                        <select name="practiceTag">
                            <option>leetcode</option>
                            <option>newCoder</option>
                            <option>codeforces</option>
                            <option>ACWing</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>题目来源</label>
                        <select name="practiceFrom">
                            <option>leetcode</option>
                            <option>newCoder</option>
                            <option>codeforces</option>
                            <option>ACWing</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>题目解析</label>
                        <textarea style="resize: none;height: 100px" name="practiceExplain"></textarea>
                    </div>
                    <div class="field">
                        <label>题目解析</label>
                        <input type="radio" name="isRadioOrSelect"> 单选
                        <input type="radio" name="isRadioOrSelect"> 多选
                    </div>
                    <button class="ui blue button" type="submit">修改</button>
                    <a class="ui red button" href="">删除</a>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
</body>
</html>
