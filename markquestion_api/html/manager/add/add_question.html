<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>题解添加页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="../../css/MyCss.css">
</head>
<body>
<div class="ui grid">
    <!--导航-->
    <div class="row">
        <nav class="ui inverted attached segment">
            <div class="ui container">
                <div class="ui inverted secondary stackable menu">
                    <!--stackable 可堆叠 响应移动端-->
                    <!--导航部分-->
                    <h2 class="ui teal header item">后台页面</h2>
                    <a href="../../index.html" class="item" style="font-size: initial"><i class="home icon"></i>前台首页</a>
                    <a href="../index.html" class="item" style="font-size: initial"><i class="home icon"></i>后台首页</a>
                    <a href="../manage/manage_questions.html" class="item active" style="font-size: initial"><i class="question icon"></i>题解管理</a>
                    <a href="../manage/manage_author_message.html" class="item" style="font-size: initial"><i
                            class="address card outline icon"></i>博主信息管理</a>
                    <!--                    <a href="#" class="item" style="font-size: initial"><i class="tags icon"></i>编写题解</a>-->
                    <a href="../manage/manage_contest_table.html" class="item" style="font-size: initial"><i
                            class="calendar alternate icon"></i>比赛日程表管理</a>
                    <a href="../manage/manage_link_table.html" class="item" style="font-size: initial"><i
                            class="linkify icon"></i>友链管理</a>
                    <a href="../video/show_videos.html" class="item" style="font-size: initial"><i
                            class="video icon"></i>Video</a>
                    <!--搜索框-->
                    <div class="right item">
                        <div class="ui icon inverted transparent input">
                            <!--                            <input type="text" placeholder="搜索....">-->
                            <!--                            <i class="search link icon"></i>-->
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!--主体-->
    <div style="margin: 0px auto !important;width: 500px">
        <form class="ui form" style="font-size: large">
            <div class="field">
                <label>题目名称</label>
                <input type="text" name="question_name" placeholder="题目名称">
            </div>
            <div class="field">
                <label>题目来源</label>
                <select name="question_from">
                    <option>leetcode</option>
                    <option>newCoder</option>
                    <option>codeforces</option>
                    <option>ACWing</option>
                </select>
                <a href="./add_platform.html">点击这里添加题目来源</a>
            </div>
            <div class="field">
                <label>作者</label>
                <input type="text" name="author" placeholder="作者">
            </div>
            <div class="field">
                <label>标签</label>
                <input type="text" name="tag" placeholder="标签">
            </div>
            <div class="field">
                <label>题解</label>
                <textarea></textarea>
            </div>
            <button class="ui button" type="submit">提交</button>
        </form>
    </div>

</div>

<!--占位-->
<div>
    <br>
    <br>
    <br>
    <br>
</div>
</body>
</html>
